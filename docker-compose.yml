version: '3'

services:
    db:
      build:
        context: ./mariadb
      volumes:
          - "./.data/db:/var/lib/mysql"
          - "./logs/mariadb:/var/log/mysql"
      environment:
        - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
        - MYSQL_DATABASE=${MYSQL_DATABASE}
        - MYSQL_USER=${MYSQL_USER}
        - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      networks:
        - default
    api:
      build:
        context: ./api
      depends_on:
        - db
      environment:
        - PORT=3000
        - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
        - MYSQL_DATABASE=${MYSQL_DATABASE}
        - MYSQL_USER=${MYSQL_USER}
        - MYSQL_PASSWORD=${MYSQL_PASSWORD}
        - MYSQL_HOST=${MYSQL_HOST}
        - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
        - AWS_SECRET_ACCESS_KEY=${AWS_ACCESS_KEY_ID}
        - API_URL=${API_URL}
        - MAX_PLACES=${MAX_PLACES}
      ports:
        - 3000:3000
      command: npm start
      networks:
        - default
    frontend:
      build:
        context: ./frontend
      depends_on:
        - api
      environment:
        - PORT=8080
        - HOST=localhost
      command: npm run dev
      networks:
        - default
    browser:
      build:
        context: ./browser
        args:
          - SERVERLESS_VERSION=1.32.0
      environment:
        - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
        - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
        - GRECAPTCHA_SITE_KEY=${GRECAPTCHA_SITE_KEY}
        - ANTICAPTCHA_KEY=${ANTICAPTCHA_KEY}
        - RUCAPTCHA_KEY=${RUCAPTCHA_KEY}
        - SQS_ARN=${SQS_ARN}
        - SLS_DEBUG=*
      volumes:
        - "./browser:/usr/src/myserverless"
      working_dir: "/usr/src/myserverless"
      networks:
        - default
networks:
  default:
    driver: bridge