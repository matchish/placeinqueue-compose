version: '3'

services:
    db:
      restart: always
    api:
      restart: always
    frontend:
      volumes:
        - ./frontend/dist:/var/www/dist
      command: npm run build
    nginx:
      build:
        context: ./nginx
      restart: always
      volumes:
        - ./frontend/dist:/usr/share/nginx/html:ro
        - ./logs/nginx/:/var/log/nginx
      ports:
        - "80:80"
        - "443:443"
      networks:
        - default