version: '3'

services:
    db:
      restart: always
    api:
      restart: always
    frontend:
      volumes:
        - ./frontend/dist:/var/www/dist
      environment:
        - VUE_APP_API_URL=${API_URL}
    nginx:
      build:
        context: ./nginx
      restart: always
      volumes:
        - ./frontend/dist:/usr/share/nginx/html:ro
        - ./mock/queue.html:/usr/share/nginx/html/queue.html:ro
        - ./logs/nginx/:/var/log/nginx
      ports:
        - "80:80"
        - "443:443"
      networks:
        - default